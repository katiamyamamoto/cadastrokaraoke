<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro Karaokê</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <header>
        <span>Options Karaokê - Cadastro de Clientes</span>
    </header>
    <form>
        <div class="form">
            <label for="cpf">CPF:</label>
            <input type="text" [(ngModel)]="cpf" name="cpf" id="cpf">
            <label for="name">Nome Completo:</label>
            <input type="text" [(ngModel)]="name" name="name" id="name">
            <label for="dob">Data de Nascimento:</label>
            <input type="date" [(ngModel)]="dob" name="dob" id="dob">
            <label for="phone">Telefone:</label>
            <input type="text" [(ngModel)]="phone" name="phone" id="phone">
            <label for="email">E-mail:</label>
            <input type="email" [(ngModel)]="email" name="email" id="email">
            <button (click)="Send()">Enviar</button>
        </div>
    </form>
    <footer>
        <div>
            <span>Telefone: 11 97542-8367</span><br>
            <span>Rua da Saúde, 160 - Jundiaí - SP</span>
        </div>
    </footer>
</body>
</html>
